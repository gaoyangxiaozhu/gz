favicon: /favicon.png

##多说
#duoshuo: 你的多说id

##百度统计
#baidu_tongji: 你的百度统计token

##侧边栏包含的组件
## self：头像 + 名字
## social：社交链接，配置见social
## friends：友情链接，可配置friends
## categories：文章分类
## tags：文章标签
## archives：归档
widgets:
  - self
#  - social
#  - friends
  - categories
  - tags
  - archives

##友情链接配置
##格式
## friends
##   -
##     name: 好友名称
##     url: 好友链接地址
##   -
##     name: 好友名称
##     url: 好友链接地址

##社交链接配置
##格式
## social
##   -
##      type: 社交类型，可用类型有：weibo,github,atom,twitter,facebook,email
##      url: 社交网站完整地址

## social:
##   -
##     type: weibo
##     url: http://weibo.com/gaoyangxiaozhu/home
##   -
##     type: github
##     url: https://github.com/gaoyangxiaozhu
##   -
##     type: atom
##     url: /atom.xml
##   - type: twitter
##     url: https://twitter.com/gaoyangxiaozhu
##   -
##     type: facebook
##     url: https://www.facebook.com/profile.php?id=XXXXXXXXXXXX
##   -
##     type: email
##     url: gyycoder@gmail.com
